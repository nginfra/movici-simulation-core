name: Main

on:
  push:
    branches:
    - main
    tags:
    - v[0-9]+.[0-9]+.[0-9]+

jobs:
  test-all-platforms:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Spatialite
      uses: ./.github/actions/install-spatialite
      with:
        os: ${{ matrix.os }}

    - name: Install
      run: |
        pip install .[models,dev]

    - name: Run tests
      run: |
        cd tests
        pytest .

  deploy:
    # We only want to run the deploy job if we've just created a version tag. in `on.push.tags`
    # we've specified to only this workflow on specific tags (and the main branch and pull
    # requests), so here we only need to check if we've been triggered from a tag
    if: startsWith(github.ref, 'refs/tags')
    environment: PyPI
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    needs: [test-all-platforms]
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Build wheel
      run: |
        pip wheel --no-deps --wheel-dir dist/ .

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: ${{ vars.PYPI_REPOSITORY_URL }} # leave empty for default

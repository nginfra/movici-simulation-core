repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.0
  hooks:
    - id: ruff-format
      name: Ruff format

    - id: ruff-check
      name: Ruff lint
      args: [ --fix ]

- repo: https://github.com/ComPWA/taplo-pre-commit
  rev: v0.9.3
  hooks:
    - id: taplo-format
      name: Taplo format (TOML)

- repo: local
  hooks:
  - id: python-safety-dependencies-check
    entry: bash
    name: Safety
    args: [-c, "pip freeze | safety scan --stdin --full-report"]
    language: system
    pass_filenames: false

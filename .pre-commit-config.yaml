repos:
- repo: https://github.com/ambv/black
  rev: 22.1.0
  hooks:
  - id: black

- repo: https://github.com/PyCQA/flake8
  rev: 7.3.0
  hooks:
  - id: flake8

- repo: https://github.com/pycqa/isort
  rev: 7.0.0
  hooks:
    - id: isort
      name: isort (python)

- repo: local
  hooks:
  - id: bandit
    name: Bandit
    files: '.+\.py'
    exclude: 'tests/.*'
    entry: bandit
    language: python
  - id: python-safety-dependencies-check
    entry: bash
    name: Safety
    args: [-c, "pip freeze | safety scan --stdin --full-report"]
    language: system
    pass_filenames: false

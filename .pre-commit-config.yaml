repos:
- repo: https://github.com/ambv/black
  rev: 22.1.0
  hooks:
  - id: black
    language_version: python3.8

- repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.3
  hooks:
  - id: flake8
    language_version: python3.8

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
    - id: isort
      name: isort (python)

- repo: local
  hooks:
  - id: bandit
    name: Bandit
    files: '.+\.py'
    exclude: 'tests/.*'
    entry: bandit
    language: python
  - id: python-safety-dependencies-check
    entry: bash
    name: Safety
    args: [-c, "pip freeze | safety check --stdin --full-report"]
    language: system
    pass_filenames: false
